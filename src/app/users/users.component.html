<!-- ============================================================== -->
<!-- Fixed height Card Grid-->
<!-- ============================================================== -->
<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        
        <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center" *ngIf="true">
            <mat-card class="box">
                <mat-card-header>
                    <mat-card-title >Register</mat-card-title>
                </mat-card-header>

                <form class="example-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

                    <mat-card-content>
                        <mat-form-field class="example-full-width" *ngIf="hasEmployeeID()">
                            <input matInput placeholder="Employee ID" formControlName="employeeID">
                        </mat-form-field>
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" formControlName="userName" (keyup)="doUserNameFilter($event.target.value)" >
                            <mat-hint align="end">Not more then 60 characters long.</mat-hint>
                            <mat-error *ngIf="hasError('userName', 'required')">UserName is required</mat-error>
                            <mat-error *ngIf="hasError('userName', 'maxlength')">Use less then 23 characters</mat-error>
                        </mat-form-field>

                        <!-- 

                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password"  (click)="RegisterUser()" >
                        </mat-form-field>

                        <mat-form-field class="example-full-width">
                            <mat-label>Choose a role...</mat-label>
                            <mat-select [(value)]="selected">
                                <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field> -->

                    </mat-card-content>

                    <button mat-stroked-button color="primary" class="btn-block">{{registerBtn}}</button>

                </form>
            </mat-card>
        </div>



        <mat-card>
            <mat-card-content>
                <mat-card-title>User List <code>{{loginUser}}</code></mat-card-title>

                <mat-card-subtitle>Organization all users list</mat-card-subtitle>

                <mat-form-field>
                    <input matInput (keyup)="tableFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
                <mat-table [dataSource]="userlist" class="mat-elevation-z8" matSort>
                    <!-- ID Column -->
                    <ng-container matColumnDef="index">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> S.No. </mat-header-cell>
                        <mat-cell *matCellDef="let index=index"> {{index}} </mat-cell>
                    </ng-container>
                    
                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                    </ng-container>
                    <!-- Position Column -->
                    <ng-container matColumnDef="username">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> User Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                
                
                <!-- <mat-grid-list cols="4" rowHeight="100px">
                    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
                        [style.background]="tile.color">
                        {{tile.text}}
                    </mat-grid-tile>
                </mat-grid-list> -->

               <!--  <mat-grid-list cols="3" rowHeight="50px">
                    <mat-grid-tile *ngFor="let u of userlist" (click)="viewDetails(u.id,u.username)">
                        {{u.username}} & {{u.id}}
                    </mat-grid-tile>
                </mat-grid-list>
                -->


            </mat-card-content>
        </mat-card>
    </div>
</div>
